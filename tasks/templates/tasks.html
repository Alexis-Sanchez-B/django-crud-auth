{% extends 'base.html' %}

{% block content %}
<h1>TASKS</h1>

<ul>
{% for task in tasks %}
<a href="{% url 'task_detail' task.id %}">
    <li>
        {% if task.important %}
        <strong>{{task.title}}</strong>
        {% else %}
        <p>{{task.title}}</p>
        {% endif %}
        <p>{{task.description}}</p>
        <p>{{task.user.username}}</p>
    </li>
</a>
{% endfor %}
</ul>


{% endblock %}
