{% extends 'base.html' %}

{% block content %}
   <main class="container py-5">
    <section class="col-md-4 offset-md-4">
        <form method="POST">
            <h1 class="display-1 text-center text-secondary">{{task.title}}</h1>
    
            {{error}}
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">
                Update
            </button>
        </form>
        
        <form action="{% url 'complete_task' task.id %}" method="POST">
            {% csrf_token %}
        <button class="btn btn-primary">
            complete
        </button>
        </form>
    
        <form action="{% url 'delete_task' task.id %}" method="POST">
            {% csrf_token %}
        <button class="btn btn-danger">
            delete
        </button>
        </form>
    </section>
   </main>


{% endblock %}
